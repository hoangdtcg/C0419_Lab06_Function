<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
Nhập bán kính đường tròn: <input type="number" id="nhapso" oninput="ham1(this.value)"/><br/>
Chi vi hình tròn = <span id="result"></span>
<br/>
Diện tích hình tròn = <span id="result1"></span>
<br/>
<script>
    const Pi = Math.PI;

    function ham1() {
        let i = document.getElementById("nhapso").value;
        let S = Pi * Pi * i;
        let C = i * 2 * Pi;
        document.getElementById("result").innerHTML = C + "<br/>";
        document.getElementById("result1").innerHTML = S;
    }
</script>
</body>
</html>
