<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("Nhập giá trị :"));
    let so2 = parseInt(prompt("Nhập giá trị :"));
    let so3 = parseInt(prompt("Nhập giá trị :"));

    function timMin() {
        let min = so1;
        if (so2 > so3) {
            if (so3 < so1) {
                min = so3;
            }
        } else {
            if (so2 < so1) {
                min = so2;
            }
        }
        return "Giá trị nhỏ nhất  " + min;
    }

    let kq = timMin(so1, so2, so3);
    alert(kq);
</script>
</body>
</html>
