<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="ham()">
<script>
    function ham() {
        let nhapso1 = parseInt(prompt("Nhập số thứ nhất: "));
        let nhapso2 = parseInt(prompt("Nhập số thứ 2:"));
        if (nhapso1>nhapso2){
            alert("Giá trị số thứ nhất:"+nhapso1)
        } else {
            let tong = nhapso1+nhapso2;
            alert("Tổng 2 số ="+tong)
        }
    }
</script>
