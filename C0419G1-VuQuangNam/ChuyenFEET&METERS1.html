<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>
    Feet <input type="number" id="feet" oninput="feet1(this.value)">
</form>
Bằng
<form>
    Meters <input type="number" id="meters" oninput="meters1(this.value)">

</form>
<script>
    function feet1() {
        let a = document.getElementById("feet").value;
        let foot = 3.279 * a;
        document.getElementById("meters").value = foot;

    }

    function meters1() {
        let b = document.getElementById("meters").value;
        let foot1 = 0.305 * b;
        document.getElementById("feet").value = foot1;

    }
</script>
</body>
</html>
