<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<Các >
<input type="number" id="input" oninput="STN(this.value)"/>
<p>Các số nguyên tố trong khoảng: <span id="kq"></span></p>

<script>
    function STN() {
        let a = document.getElementById("input").value;
        let b = [2, 3];
        for (let i = 4; i > 0; i++) {
            let count = 0;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    count++;

                }
            }

            if (count === 0) {
                b.push(i);
                //thêm giá trị vào mảng
            }
            if (i == a) {
                break;
                // kết thúc vòng lặp
            }
        }
        document.getElementById("kq").innerHTML = b;
    }


</script>
</body>
</html>
