<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let nhap = prompt("Nhập giá trị: ");
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chd = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let b="";
    for (let i = 0; i < star.length; i++) {
        if (nhap === star[i]) {
            b = "Sao tương ứng "+chd[i];
            break;
        } else {
            b = "Không tìm thấy sao ";
        }
    }
       document.write(b)
</script>
</body>
</html>
