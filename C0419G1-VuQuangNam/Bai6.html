<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let nhapso = prompt("Nhập giá trị cần kiểm tra:");

    function kiemtra(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    let kq = kiemtra(nhapso);
    alert(kq);

</script>

</body>
</html>
