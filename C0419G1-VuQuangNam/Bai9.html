<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body onload="ham()">
<script>
    let chuoi = prompt("Nhập chuỗi ký tự:");
    let kytu = prompt("Nhập một giá trị:");
    if (kytu.length === 1) {
        function ham() {
            for (let i = 0; i < chuoi.length; i++) {
                if (kytu === chuoi[i]) {
                    alert(kytu + " có trong mảng");
                    break;
                }
                if ( i == chuoi.length-1) {
                    alert("Ký tự không có trong mảng");
                }

            }

        }


    } else {
        alert("Nhập một giá trị để kiểm tra");
    }
</script>
</body>
</html>
