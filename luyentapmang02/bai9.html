<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<script>

    let mang = [1, 2, 3, 4, 5, 6, 7, 8, 9, 1, 2, 3, 4, 5, 6, 7, 8, 9];
    main();
    function nhap() {
        x =Number( prompt(" nhập vào kí tự của bạn: "));
        return x;
    }

    function check(x) {
        count = 0;
        for (i = 0; i < mang.length; i++) {
            if (mang[i] === x) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        }
        console.log(count);
        return count;
    }

    function hienThi(x) {
        alert(x);
    }

    function main() {
        let x = nhap();
        let xuat = check(x);
        console.log(xuat);
        hienThi(xuat);
    }
</script>
</body>
</html>
