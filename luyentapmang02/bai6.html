<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="main()">
<script>
    function nhap() {
      x = prompt(" nhập vào 1 số :");
        return x ;
    }
    function kiemTra(x) {
        return (x>0&&x%1===0);
    }
    function xuat(check) {
        if(check){
            alert(" số nguyên dương")
        }else alert("không phải số nguyên dương")
    }
    function main() {
         let x=nhap();
         let kt = kiemTra(x);
         xuat(kt);

    }
</script>
</body>
</html>
