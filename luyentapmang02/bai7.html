<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="main()">
<script>
    function nhap() {
        let mang = [];
        x = parseInt(prompt("nhập số thứ nhất :"));
        y = parseInt(prompt(" nhập số thứ 2: "));
        mang[0] = x;
        mang[1] = y;
        return mang;
    }

    function doiCho(mangCu) {
        let mangMoi = [];
        for (i = mangCu.length; i >=0; i--) {
            mangMoi.push(mangCu[i]);
        }
        return mangMoi;
    }

    function xuat(xuat) {
        alert(xuat);
    }

    function main() {
        let mang = nhap();
        let x = doiCho(mang);
        xuat(x);
    }
</script>
</body>
</html>
