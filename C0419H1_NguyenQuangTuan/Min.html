<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        let j = 0;
        if(arr[j].length == 0)
            return -1;
        while(j<arr.length){
        for(let i = 1; i < arr[j].length; i++){
            if(arr[j][i] < min){
                min = arr[j][i];
            }
        }
        j++;
        return min;
        }
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, -9, 0];
    let arr = [arr1,arr2,arr3,arr4];
    let min = minArray(arr);
    alert(min);
</script>
</body>
</html>
