<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyento</title>
</head>
<body>
<script>
    function isPrime() {
        let N;
            if(N == 1)
                return 1;
            else
            {
                for( i = 2; i < N; i++)
                {
                    if(N % i == 0)
                        return 0;
                }
                return 1;
            }
        }
        console.log(isPrime());
</script>
</body>
</html>
