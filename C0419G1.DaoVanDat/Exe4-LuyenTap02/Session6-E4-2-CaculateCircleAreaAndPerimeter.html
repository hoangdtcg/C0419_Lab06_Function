<body onload="calculateCircleAreaAndPerimeter(Number(prompt('Enter radius')))" >

<script>
    const pi=3.14;
    function calculateCircleAreaAndPerimeter(radius) {
        let area=pi*radius*radius;
        alert('Area of circle is '+area);
        let perimeter=2*pi*radius;
        alert('Perimeter of circle is '+perimeter);
    }


</script>
</body>
</html>
