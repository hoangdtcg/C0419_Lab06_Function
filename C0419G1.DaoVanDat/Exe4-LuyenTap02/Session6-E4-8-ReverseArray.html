    <title>Document</title>

<body onload="reverseArray([1,2,3,4,5])" >

<script>
    function reverseArray(arr) {
        alert('Array before be reversed: '+arr);
        let first=0;
        let last=arr.length-1;
        for (;first<last;first++) {
            let temp=arr[first];
            arr[first]=arr[last];
            arr[last]=temp;
            last--;
        }

        alert('Array after be reversed: '+arr);
    }


</script>
</body>
</html>
