<body onload="getNumbersAppear([1,2,1,4,1],1)" >

<script>
    function getNumbersAppear(arr,char) {
        alert('Array: '+arr);
        let count=0;
        for (let i=0;i<arr.length;i++) {
            if (char==arr[i])
                count++;
        }
        if (count>0)  alert('Numbers appear of '+char+' is '+count);
        else    alert('-1');
    }


</script>
</body>
