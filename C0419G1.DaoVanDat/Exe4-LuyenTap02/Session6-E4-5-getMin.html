          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body onload="getMin(Number(prompt('Enter number 1')),Number(prompt('Enter number 2')),Number(prompt('Enter number 3')))" >

<script>
    function getMin(num1,num2,num3) {
        let min=num1;
        if (min>num2) {
            if (num2<num3) min=num2;
            else min=num3;
        }
        alert('Min is '+min);
    }


</script>
</body>
</html>
