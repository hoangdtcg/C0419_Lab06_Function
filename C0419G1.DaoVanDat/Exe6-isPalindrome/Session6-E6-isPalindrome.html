<script>
    let str=prompt('Enter a word');
    alert(isPalindrome(str));
    function isPalindrome(word) {
        if (word.length<2) return true;
        if (word[0]==word[word.length-1]) {
            word=word.slice(1,word.length-1);
            return isPalindrome(word) ;
        } else
            return false;
    }

</script>
