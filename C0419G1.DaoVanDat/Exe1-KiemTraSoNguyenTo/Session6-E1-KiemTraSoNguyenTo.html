<script>
    let num=Number(prompt('Enter a number: '));
    alert(isPrime(num));
    function isPrime(number) {
        let result=true;
        if (number==1) return false;
        else if (number==2) return  true;
        else {
            for (let i=2;i<=Math.sqrt(number) ;i++) {
                if (number%i==0) {
                    result=false;
                    break;
                }
            }
        }
        return result;

    }

</script>
