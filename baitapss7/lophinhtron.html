<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lop hinh tron</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

    this.getRadius = function () {
        return radius;
    };
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };
    let circle = new Circle(5);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("với bán kính " + radius + " diện tích hình tròn là: " + area);
</script>
</body>
</html>
