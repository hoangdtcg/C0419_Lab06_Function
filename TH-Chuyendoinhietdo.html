<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>

<body>
<p>
    <label>Fahrenheit : </label>
    <input type="number" id="inp" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value);"
           onchange="temperatureConverter(this.value)"/>
</p>
<p>Celcius : <span id="outp"></span></p>

            <script>
                function temperatureConverter(valNum) {
                    valNum = parseFloat(valNum);
                    document.getElementById("outp").innerHTML = (valNum - 32) / 1.8;
                    
                }
            </script>

</body>
</html>
