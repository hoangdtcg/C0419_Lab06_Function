<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<input type="number" id="dauVao" onkeydown="Enter(event)">
<button onclick="daoNguoc()">onClick</button>
<p id="output"></p>
<p id="output2"></p>
<script>
  var A = [];
  function Enter(event) {
    if (event.keyCode == 13) {
      let a = parseFloat(document.getElementById("dauVao").value);
      A.push(a);
      document.getElementById("dauVao").value = "";
    }
    document.getElementById("output").innerHTML = "Mảng: " + A;
  }
  function daoNguoc() {
    A.reverse();
    document.getElementById("output2").innerHTML = "Mảng: " + A;
  }
</script>
</body>
</html>
