<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai5</title>
</head>
<body>
<script>
  let array = [];
  for (let i = 0; i < 3; i++) {
    array.push(parseInt(prompt("Number: ")));
  }

  function f() {
    let min = array[0];
    for (let i = 0; i < array.length; i++) {
      if (array[i] < min) {
        min = array[i];
      }
    }
    return min;
  }

  let min = f();
  alert("min: " + min);
</script>
</body>
</html>
