<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function ForM(array) {
    if (array) {
      let input = parseFloat(prompt("Nhập Feet vào đây: "));
      let meter = 0.305 * input;
      return input + " Feet" + "=" + meter + "Meters";
    } else {

      let input = parseFloat(prompt("Nhập Meters vào đây: "));
      let foot = 3.279 * input;
      return input + "Meters" + "=" + foot + " Feet";
    }
  }
  let nhap = confirm("Bạn muốn chuyển đổi độ Feet sang Meters thì nhấn Ok còn ngược lại thì nhấn Cancel");
  let ketqua = ForM(nhap);
  alert(ketqua);
</script>
</body>
</html>
