<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<span>1 + 1 = </span>
<span id="result" ></span>
<script>
        function isNumber(Number) {
            Number++;
            return Number;
        }
        let a=parseFloat(prompt('Nhap ket qua cua phep tinh 1+1'));
        document.getElementById('result').innerHTML= isNumber(a);
</script>
</body>
</html>
