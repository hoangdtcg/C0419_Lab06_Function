<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<input type="number" oninput="reFactorial()" id="input">
<span>Factorial</span>
<span id="result"></span>
<script>
    function Factorial(num) {
        let Fact=1;
        if (num<0){
            alert('Eror!!!!');
        }else if (num==0) {
            return 1;
        }else {
            for (let i=1;i<=num;i++){
                Fact=Fact*i;
            }
        return Fact;
        }
    }
    function reFactorial(){
        let num=parseInt(document.getElementById('input').value);
        let fac=Factorial(num);
        document.getElementById('result').innerHTML=fac;
    }
</script>
</body>
</html>
