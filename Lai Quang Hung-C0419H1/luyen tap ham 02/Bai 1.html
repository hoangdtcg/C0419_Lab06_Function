<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong</title>
</head>
<body>
<input type="number" id="input" oninput="binhphuong()">
<span>Binh phuong:</span>
<span id="result">  </span>
<script>
    function Square(num) {
        let square=num*num;
        return square;
    }
    function binhphuong(){
            let num=parseFloat(document.getElementById('input').value);
            square=Square(num);
            document.getElementById('result').innerHTML=square;
      }
</script>
</body>
</html>
