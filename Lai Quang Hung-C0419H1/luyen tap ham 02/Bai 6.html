<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nguyen am nguyen duong</title>
</head>
<body>
<input type="number" onchange="Kiemtra()" id="input">
<hr>
<p id="result"></p>
<script>
    function integer(num) {
        if (num>0) {
            if (num%1==0){
                return true;
            }else{
                return false;
            }
        }else {
            return false;
        }
    }
    function Kiemtra() {
        let num=parseFloat(document.getElementById('input').value);
        let bool=integer(num);
        if (bool){
            document.getElementById('result').innerHTML="So nhap la so nguyen duong"
        }else {
            document.getElementById('result').innerHTML="So nhap la khong so nguyen duong"
        }
    }
</script>
</body>
</html>
