<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra du lieu</title>
</head>
<body>
<input type="text" onchange="Test()" id="input">
<span>Result:</span>
<span id="result"></span>
<script>function test(text) {
        let arr = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
        for (let i = 0; i < text.length; i++) {
            var dem = true;
            for (let j = 0; j < arr.length; j++) {
                if (arr[j]==text[i]) {
                    dem = true;
                    break;
                } else {
                    dem = false;
                }
            }
        }
        if (dem) {
            return true;
        } else {
            return false;
        }
}

    function Test() {
        let text = document.getElementById('input').value;
        let result = test(text);
        if (result) {
            document.getElementById('result').innerHTML = 'gia tri ban nhap la number';
        } else {
            document.getElementById('result').innerHTML = 'gia tri ban nhap not number';
        }
    }
</script>
</body>
</html>
