<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi cho</title>
</head>
<body>
<input type="number" onchange="Add()" id="input">
<p>2 numer is</p>
<p id="output"></p>
<input type="button" onclick="Doicho()" value="Swap">
<hr/>
<p>Doi cho is</p>
<p id="result"></p>
<script>

    let arr=[]
    function Add() {
        if (arr.length<2){
            let num=document.getElementById('input').value;
            arr.push(num)
        }
        document.getElementById('output').innerHTML=arr.toString();
        document.getElementById('input').value='';
    }
    function Doicho() {
        let mid=arr[0];
        arr[0]=arr[1];
        arr[1]=mid;
        document.getElementById('result').innerHTML=arr.toString();
    }
</script>
</body>
</html>
