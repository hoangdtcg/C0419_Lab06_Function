            <script>
                function sumAndAlert(a, b) {
                    a = parseInt(prompt("Enter a"));
                    b = parseInt(prompt("Enter b"));
                    if (a > b) {
                        alert("a lớn hơn b");
                    } else {
                        return a+b;
                    }
                }
                let result = sumAndAlert();
                alert(result);
            </script>
