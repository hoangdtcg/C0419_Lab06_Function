<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    function kiemtra(a,b) {
        if(a>b){
            return alert("Số thứ nhất lớn hơn số thứ 2");
        }
        return a+b;
    }
    let num1=parseFloat(prompt("Nhập vào đây số thứ nhất:"));
    let num2=parseFloat(prompt("Nhập vào đây số thứ hai:"));

    console.log(kiemtra(num1,num2));

</script>
</body>
</html>
