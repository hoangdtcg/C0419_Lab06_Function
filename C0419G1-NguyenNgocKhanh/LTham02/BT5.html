<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<script>
    function kiemtra(a,b,c) {
        if(a>b){
            if(a>c){
                return "a lớn nhất";
            }else {
                return "c lớn nhất";
            }
        }else{
            if(b>c){
                return "b lớn nhất";
            }else{
                return "c lớn nhất";
            }
        }
    }

    console.log(kiemtra(3,7,5));
</script>
</body>
</html>
