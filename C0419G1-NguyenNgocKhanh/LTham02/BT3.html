<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    function giaithua(n) {
        let result=1;
        for(let i=1; i<=n; i++){
            result=result*i;
        }
        return result;
    }

    let num=parseInt(prompt("Nhập vào đây một số cần tính giai thừa:"));
    let num2=giaithua(num);
    console.log(num2);
</script>
</body>
</html>
