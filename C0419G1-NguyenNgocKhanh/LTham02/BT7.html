<body>
<script>
    function doicho(a,b) {
        return b+","+a;
    }
    let num1=parseInt(prompt("Nhập vào đây số thứ nhất:"));
    let num2=parseInt(prompt("Nhập vào đây số thứ hai:"));
    console.log(doicho(num1,num2));
</script>
