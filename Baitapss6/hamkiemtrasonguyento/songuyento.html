<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    function check(x) {
        for(let i=2;i<x;i++){
            if(x%i===0){
                return false;
            }
        }
        return true;
    }
    let number=parseInt(prompt("nhap so"));
    if(check(number)){
        alert(number+"la so nguyen to");
    }else {
        alert(number+"khong la so nguyen to");
    }
</script>
</body>
</html>
