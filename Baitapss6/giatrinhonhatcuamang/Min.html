<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>
<script>

   function minArray() {
       if(arr.length === 0)
           return -1;
       let min = arr[0];
       for(let i = 1; i < arr.length; i++){
           if(arr[i] < min){
               min = arr[i];
           }
       }
       return min;
   }
   let arr = [5,6,-9,24,-4,7,9];
   alert(minArray());

</script>
</body>
</html>
