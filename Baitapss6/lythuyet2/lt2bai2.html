<script>
    function Dientich(R) {
        S = 3.14*(R**2);
        return S;
    }
    function Chuvi(R) {
        C = 3.14*R*2;
       return C;
    }
    let bankinh = parseInt(prompt("Nhập vào bán kính hình tròn"));
    alert("Diện tích là: " + Dientich(bankinh)  + " Chu vi là: " + Chuvi(bankinh));
</script>
