<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    function kiemtra(a) {
        if (parseInt(a)) {
            if (a > 0) {
                alert(a + " la số nguyên dương");
            } else {
                alert(a + " không là số nguyên dương");
            }
        }
        else {
            alert(a + " không là số nguyên");
        }
    }
            let num = prompt("Nhập vào");
    kiemtra(num);
</script>
</body>
