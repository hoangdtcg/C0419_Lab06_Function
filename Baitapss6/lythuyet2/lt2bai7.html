<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    function change(a,b) {
        let temp = a;
        a = b;
        b = temp;
        document.write("số thứ nhất là: "+ a + " số thứ hai là " + b);
    }
    let num1 = prompt("Nhập vào số thứ nhất:");
    let num2 = prompt("Nhập vào số thứ hai: ");
    change(num1,num2);
</script>
</body>
</html>
