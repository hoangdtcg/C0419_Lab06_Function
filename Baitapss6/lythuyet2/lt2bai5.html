<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>

    function Min(a,b,c) {
        if (a < b && a < c) {
            return a;
        } else if (b < a && b < c) {
            return b;
        } else {
            return c;
        }
    }
    let num1 = parseInt(prompt("nhập vào số thứ nhất"));
    let num2 = parseInt(prompt("nhập vào số thứ 2"));
    let num3 = parseInt(prompt("nhập vào số thứ 3"));
    alert("Số nhỏ nhất là: " + Min(num1,num2,num3));
</script>
</body>
</html>
